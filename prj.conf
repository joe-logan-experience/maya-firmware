# Bluetooth core
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="JoeTESTING123"   # shows up in scanner apps

# Match controller capacity & avoid ENOMEM during connects
CONFIG_BT_CONN_TX_MAX=10
CONFIG_BT_BUF_ACL_TX_COUNT=10
CONFIG_BT_BUF_EVT_DISCARDABLE_COUNT=10

#  Event buffers: MUST be strictly greater than ACL TX count
CONFIG_BT_BUF_EVT_RX_COUNT=12
CONFIG_BT_L2CAP_TX_BUF_COUNT=10

# Nice-to-haves (safe defaults)
CONFIG_BT_MAX_CONN=1
CONFIG_BT_PRIVACY=n                   # <â€” disable RPA while testing visibility
CONFIG_BT_SETTINGS=y                  # persist bonds (optional)

# PWM for servo
CONFIG_PWM=y

# Logging (optional but handy)
CONFIG_LOG=y
CONFIG_PRINTK=y
